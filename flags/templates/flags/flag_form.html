{% extends 'base.html' %}
{% block content %}
<!-- New if/else block -->
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Flag</h1>
    {% endif %}
        <form action="" method="post">
        <!-- Django requires the following for security purposes -->
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Submit!" class="btn">
        </form>
{% endblock %}
