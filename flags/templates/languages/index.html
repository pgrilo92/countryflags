{% extends 'base.html' %}
{% block content %}
<h1>Add a Language</h1>
{% for language in languages %}
    <p>{{language.language}}</p>
{% endfor %}
<form action="{% url 'create_language' %}" method="POST">
    {% csrf_token %}
    {{language_form.as_p}}
    <input type="submit" class="btn btn-secondary" name="Add Language">
</form>
{% endblock%}
